<HTML>
  <HEAD>
    <STYLE>
.heart {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 205px;
  height: 205px;
  margin: -152.5px 0 0 -152.5px;
}
.heart::before {
    content: '';
  display: block;
  transition: all 200ms;
  width: 1px;
  height: 1px;
  margin: -200px 0 0 -200px;

  box-shadow: 10px 10px red, 20px 10px red, 30px 10px red, 40px 10px red, 10px 30px red, 20px 30px red, 40px 30px red, 50px 30px red, 60px 30px red, 70px 30px red, 80px 30px red, 10px 50px red, 20px 50px red, 30px 50px red, 40px 50px red, 50px 50px red, 60px 50px red, 70px 50px red, 10px 80px red, 20px 80px red, 30px 80px red, 40px 80px red, 50px 80px red, 60px 80px red, 70px 80px red, 10px 120px red, 20px 120px red, 30px 120px red, 40px 120px red, 50px 120px red, 10px 150px red, 20px 150px red, 30px 150px red, 40px 150px red;

	  -moz-animation: animac 6s ease-in-out;
	  -webkit-animation: animac 6s ease-in-out;
	  animation: animac 6s ease-in-out;
	  -moz-animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  animation-fill-mode: forwards;
	  -moz-animation-delay: 1s;
	  -webkit-animation-delay: 1s;
	  transform: scale(5);
	  animation-delay: 1s;
}




      @-moz-keyframes animac {
	  100% {
	      width: 20px;
	      height: 20px;
	      top: -50px;
	      left: -50px;
	      transform: scale(1.5);
	      margin: -15px 0 0 -15px;
